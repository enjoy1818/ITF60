<!doctype html>
<html lang="en">
  <head>
    <title>E-Ticket</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/main.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <div class="pageframe">
        <div class="side-navbar-dsktop">
          <div class="container">
            <div class="row">
              <div class='col-md-12 text-center'>
                <H1 class="text-center" style="color: green;">IT-Event</H1>
                <img src="user1.jpg" alt="" class="user-image img-fluid">
              </div>
            </div>
            <div class="container">
              <div class="user-panel justify-content-center">
                <h3 class="user-panel-name">User Name</h3>
                <p href="#" class="user-panel-1"><a href="#"><i class="fa fa-user-o"> My Profile</i></a></p>
                <p href="#" class="user-panel-2"><a href="#"><i class="fa fa-star"> My Event</i></a></p>
                <p href="#" class="user-panel-3"><a href="#"><i class="fa fa-sign-out"> Log out</i></a></p>
              </div>
            </div>
          </div>
        </div>
        <nav class="frame-navbar navbar mbile">
            <div class="container-fluid">
              <div class="option justify-content-end">
                <h2>
                  <a href="#" class="side-nav-toggle" data-toggle="collapse" data-target='#user-collapse'>
                    <i class="fa fa-bars" id="option-icon"></i>
                  </a>
                </h2>
              </div>
            </div>
          </nav>
      </div>
      <div class="main-content">
        <div class="main-page-menu container-fluid dsktop">
            <button class="tablink main-page-button" onclick="openPage('Home', this, '#cf6766')">Home</button>
            <button class="tablink main-page-button" onclick="openPage('News', this, '#cf6766')" id="defaultOpen">News</button>
            <button class="tablink main-page-button" onclick="openPage('Contact', this, '#cf6766')">Contact</button>
            <button class="tablink main-page-button" onclick="openPage('About', this, '#cf6766')">About</button>
        </div>
        <section class="row card-control justify-content-center">
            <div class="collapse col-sm-12" id="user-collapse">
                <div class="row">
                  <div class='col-md-12 text-center'>
                    <img src="user1.jpg" alt="" class="user-image img-fluid">
                  </div>
                </div>
                <div class="user-panel text-center">
                  <h4 class="user-panel-name">My Name</h4>
                  <a href="#" class="user-panel-1">My profile</a>
                  <a href="#" class="user-panel-2">My Event</a>
                  <a href="#" class="user-panel-3">Log out</a>
                </div>
            </div>
          </section>
          <section>
              <div class="container-fluid main-page-menu-mbile mbile">
                  <button class="tablink main-page-button" onclick="openPage('Home', this, '#cf6766')">Home</button>
                  <button class="tablink main-page-button" onclick="openPage('News', this, '#cf6766')" id="defaultOpen">News</button>
                  <button class="tablink main-page-button" onclick="openPage('Contact', this, '#cf6766')">Contact</button>
                  <button class="tablink main-page-button" onclick="openPage('About', this, '#cf6766')">About</button>
              </div>
              <div class="container-fluid main-page">
                  <div class="container-fluid main-page-content">
                        <div id="Home" class="tabcontent">
                         
                        </div>
                        
                        <div id="News" class="tabcontent">
                          <h3>News</h3>
                          <p>Some news this fine day!</p> 
                        </div>
                        
                        <div id="Contact" class="tabcontent">
                          <h3>Contact</h3>
                          <p>Get in touch, or swing by for a cup of coffee.</p>
                        </div>
                        
                        <div id="About" class="tabcontent">
                          <h3>About</h3>
                          <p>Who we are and what we do.</p>
                        </div>
                  </div>
                </div>
          </section>
        </div>
    <!-- Optional JavaScript -->
    <script>
      function openPage(pageName,elmnt,color) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablink");
          for (i = 0; i < tablinks.length; i++) {
              tablinks[i].style.backgroundColor = "";
          }
          document.getElementById(pageName).style.display = "block";
          elmnt.style.backgroundColor = color;
      
      }
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
      </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='../Javascript/main.js'></script>
    <script src="https://use.fontawesome.com/81c2cd76b6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
